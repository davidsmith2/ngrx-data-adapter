<ng-container *ngIf="address$ | async as address">
    <h1>Address</h1>
    <dl>
        <dt>ID</dt>
        <dd>{{ address.id }}</dd>
        <dt>Street</dt>
        <dd>{{ address.street }}</dd>
        <dt>City</dt>
        <dd>{{ address.city }}</dd>
        <dt>Country</dt>
        <dd>{{ address.country }}</dd>
        <dt>Company</dt>
        <dd>
            <a routerLink="/companies/{{ address.company.id }}">{{ address.company.name }}</a>
        </dd>
    </dl>
</ng-container>
