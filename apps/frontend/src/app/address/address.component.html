<ng-container *ngIf="addresses$ | async as addresses">
    <div style="float: left;">
        <h1>Addresses</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let address of addresses; trackBy: trackingFn">
                    <td>{{ address.id }}</td>
                    <td>{{ address.street }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.country }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="float: right;">
        <router-outlet></router-outlet>
    </div>
</ng-container>
