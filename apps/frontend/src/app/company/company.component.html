<ng-container *ngIf="companies$ | async as companies">
    <div style="float: left;">
        <h1>Companies</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies; trackBy: trackingFn">
                    <td>{{ company.id }}</td>
                    <td>
                        <a routerLink="/companies/{{ company.id }}">{{ company.name }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="float: right;">
        <router-outlet></router-outlet>
    </div>
</ng-container>
